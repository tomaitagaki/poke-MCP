services:
  - type: web
    name: x-mcp-server
    env: node
    region: oregon
    plan: free  # Change to 'starter' ($7/mo) for always-on service
    # Point to the subdirectory where the code lives
    rootDir: x-mcp-server
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: X_CLIENT_ID
        sync: false
      - key: X_CLIENT_SECRET
        sync: false
      - key: CALLBACK_URL
        sync: false
